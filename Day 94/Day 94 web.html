<!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
  height: 55px;
  background-color: red; 
  background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
}
#grad {
  background-image: linear-gradient(red, yellow, green);
}
#grad2 {
  background-image: linear-gradient(180deg, red, yellow);
}
#grad3 {
  height: 200px;
  background-color: red;
  background-image: repeating-linear-gradient(190deg,red,yellow 7%,green 10%);
}
</style>
</head>
<body>

<div id="grad1" style="text-align:center;margin:auto;color:#888888;font-size:40px;font-weight:bold">
Rainbow Background
</div>
<br>
<div id="grad" style="text-align:center;margin:auto;color:#888888;font-size:40px;font-weight:bold">
Rainbow Background
</div>
<br>
<div id="grad2" style="text-align:center;margin:auto;color:#888899;font-size:40px;font-weight:bold">
Rainbow Background
</div>
<br>
<div id="grad3" style="text-align:center;margin:auto;color:#888899;font-size:40px;font-weight:bold">Repeating gradient</div>

</body>
</html>
