<!DOCTYPE html>
<html>
<head>
    <title>Relacement Method</title>
    <style>
        button
        {
            background-color: orange;
        }
        p
        {
            color: darkblue;
        }
        h2
        {
            color: brown;
        }
    </style>
</head>
<body>

<h2>Redirect to a Webpage</h2>
<p>The replace() method replaces the current document with a new one:</p>

<button onclick="myFunction1()">Android studio download</button><br><br>
<button onclick="myFunction2()">Python download</button><br><br>
<button onclick="myFunction3()">Java download</button>

<script>
function myFunction1() {
  location.replace("https://developer.android.com/studio")
}
function myFunction2() {
  location.replace("https://www.python.org/downloads/")
}
function myFunction3() {
  location.replace("https://www.java.com/download/ie_manual.jsp")
}
</script>

</body>
</html>
