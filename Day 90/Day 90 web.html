<html>
<head>
    <style>
        .wrapper{
            width:300px;
            height:300px;
            animation-name: shashank;
            animation-duration: 10s;
            text-align: center;
            padding:20px;
        }

        @keyframes shashank{
           0% {background-color: aqua;}
           25% {background-color: brown;}
           50% {background-color: blue;}
            100%{background-color: green;}
        }

        </style>
</head>
<body>
    <center>
    <h1> ANIMATION AS YOU CAN SEE </h1>
    <div class="wrapper">change the text alignment</div>
    <p> First it will display aqua color and then it will change to brown color.</p>
</center>
    </body>
    </html>
